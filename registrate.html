<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
  <link rel="stylesheet" href="./css/styleSingup.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt=" logo de mi app">
  </header>
  <section class="registro">
    <section class="registro__container">
      <h2>¡Regístrate!</h2>
      <form action="" class="registro__container--form">
        <input type="text" class="inputSingup" placeholder="Nombre">
        <input type="email" class="inputSingup" placeholder="Email">
        <input type="password" class="inputSingup" placeholder="Contraseña">
        <button class="entrar">Registrate</button>
      </form>
      <div class="inicia">
        <a href="./inicia-sesion.html">Iniciar sesión</a>
      </div>
    </section>
  </section>
  
  <footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
